<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Icon Animation</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="text">Pay bills instantly</div>
<div class="container">
    <div class="icon"><i class="fab fa-facebook-f"></i></div>
    <div class="icon"><i class="fab fa-youtube"></i></div>
    <div class="icon"><i class="fab fa-twitter"></i></div>
    <div class="icon"><i class="fas fa-home"></i></div>
    <div class="icon"><i class="fas fa-address-book"></i></div>
    <div class="icon"><i class="fas fa-laptop"></i></div>
    <div class="icon"><i class="fas fa-camera"></i></div>
    <div class="icon"><i class="fas fa-lightbulb"></i></div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const text = document.querySelector('.text');
        const container = document.querySelector('.container');
        text.addEventListener('animationend', function() {
            container.querySelectorAll('.icon').forEach(function(icon) {
                icon.classList.add('paused');
            });
        });
    });
</script>
</body>
</html>
